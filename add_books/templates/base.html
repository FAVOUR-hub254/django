<!-- jinja templating -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
  <link rel="stylesheet" href="../../static/assets/styles/bootstrap-5.3.8-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../static/assets/styles/main.css">
</head>
<body>
           <!-- PAGE MAIN -->
<h1 class="TITLE">THE KENYA NATIONAL LIBRARY</h1>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about'%}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book_list'%}">Book List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'book_details'%}">Book Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact'%}">Contact</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block content %}

{% endblock %}

<footer style="">
  <p>&copy; 2026 Kenya National Library | All Rights Reserved</p>
</footer>
<script src="../../static/assets/styles/bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
